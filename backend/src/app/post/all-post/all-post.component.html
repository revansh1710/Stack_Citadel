<div class="container">
    <div class="col-md-18">
        <div class="card shadow-effect bg-secondary-theme">
            <div class="card-body text-center">
                <h3 class="text-theme-center">All Blog Posts</h3>
                <p>From here you can manage your blog posts</p>
                <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
                <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-18">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th width="10">No</th>
                                <th width="200">Post Image</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray;let i =index">
                                <td width="10">{{i+1}}</td>
                                <td width="200"><img src="{{post.data.postImgPath}}" class="img img-fluid"></td>
                                <td width="200">{{post.data.title}}</td>
                                <td>{{post.data.category.category}}</td>
                                <td>{{post.data.createdAt.toMillis()|date}}</td>
                                <td>
                                    <div class="actions-buttons">
                                        <button class="btn btn-sm btn-warning" routerLink="/posts/new"[queryParams]="{id:post.id}">Edit</button>
                                        <button class="btn btn-sm btn-danger btnalign "(click)="onDelete(post.data.postImgPath,post.id)"> Delete</button>
                                        <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success btnalign"(click)="onFeatured(post.id,true)">Featured</button>
                                        <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-info btnalign"(click)="onFeatured(post.id,false)">unfeatured</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
